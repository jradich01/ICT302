<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Curriculum Mapper</title>

	<script type="text/javascript" src="../Scripts/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../Scripts/popper.min.js"></script>
	<script type="text/javascript" src="../Scripts/bootstrap.min.js"></script>

	<script type="text/javascript" src="JavaScript.js"></script>

	<script type="text/javascript" src="../Scripts/Chart.js"></script>
	<script type="text/javascript" src="../Scripts/bootstrap-multiselect.js"></script>

	<link rel="stylesheet" href="../Scripts/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="../Scripts/bootstrap-multiselect.css" type="text/css" />
	<link rel="stylesheet" href="OurStyles.css" type="text/css" />

</head>

<body>
	<div>
		<h1>Curriculum Mapper</h1>
	</div>
	<div class="row" style="padding-bottom:20px">
		<div class="col-sm-3" style="float:left;">
			<label for="jobDropdown">Select a Job:</label>
			<select id="jobDropdown" class="form-control"></select>
		</div>
		<div class="col-sm-3" style="float:left;padding-right:50px">
			<label for="courseDropdown">Select a course:</label>
			<select id="courseDropdown" class="form-control"> </select>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-2">
			<div id="unitTableList" style="padding-left:20px;"></div>
		</div>
		<div class="col-sm-5" style="float:left;">
			<canvas id="myChart"></canvas>
		</div>
		<div class="col-sm-3">
			<label class="radio-inline"><input type="radio" name="optradio" value="Skill" checked>Skill</label>
			<label class="radio-inline"><input type="radio" name="optradio" value="Knowledge">Knowledge</label>
			<label class="radio-inline"><input type="radio" name="optradio" value="Ability">Ability</label>

			<div id="aTable" style="padding-bottom:20px;"></div>
			<div id="kTable" style="padding-bottom:20px;"></div>
			<div id="sTable" style="padding-bottom:20px;"></div>
			<div id="skillTable"></div>
		</div>
	</div>

</body>
</html>
